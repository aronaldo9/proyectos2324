<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="search-container">
        <i class="fa fa-search search-icon"></i>
        <input type="text" class="search-input" placeholder="Buscar una tarea...">
      </div>
      <ul>
        <li>
          <a href="#" class="mostrar-grafico-link">Mostrar Gráfico</a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="task-list-section">
        <!-- Imagen de título y portada-->
        <div class="img-titulo">
          <img
            src="assets/images/Lista-de-tareas.jpg"
            alt=""
            class="img-lista"
          />

          <h1 class="titulo">Lista de Tareas</h1>
        </div>
        <!-- Contenedor para todo el formulario-->
        <div class="form-container">
          <input
            type="text"
            id="new-task-input"
            placeholder="Introduzca la tarea"
          />
          <!-- Btn Insertar Tarea-->
          <button class="add-task-btn">Añadir Tarea</button>
          
        </div>
        <!-- Lista de tareas -->
        <ul class="tasks-list-ul"></ul>
        <!-- Sección que agrupa el gráfico-->
        <section class="grafico-container">

        </section>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
