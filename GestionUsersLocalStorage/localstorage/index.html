<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios LocalStorage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <header class="bg-primary text-white text-center py-3 mb-4">
    <h1>Ejercicio Usuarios LocalStorage</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Login</h2>
          <form class="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre del Usuario</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button class="btn btn-primary" id="guardar">Guardar</button>
          </form>
        </div>

        <div class="col-md-6">
          <h2>Usuarios en LocalStorage</h2>
          <textarea class="form-control" id="infouserpassword"  rows="10" readonly></textarea>
          <button type="button" class="btn-secondary mt-3" id="cargar" >Cargar</button>
        </div>
      </div>
    </div>


    <script type="module" src="script.js"></script>
  </body>
</html>
