<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Gestión de Empleados</h1>
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Empleado</h5>
                    <p class="card-text">Nombre: <span id="nombre-empleado"></span></p>
                    <p class="card-text">Salario: $<span id="salario-empleado"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Gerente</h5>
                    <p class="card-text">Nombre: <span id="nombre-gerente"></span></p>
                    <p class="card-text">Salario: $<span id="salario-gerente"></span></p>
                    <p class="card-text">Subordinados: <span id="subordinados-gerente"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Desarrollador</h5>
                    <p class="card-text">Nombre: <span id="nombre-desarrollador"></span></p>
                    <p class="card-text">Salario: $<span id="salario-desarrollador"></span></p>
                    <p class="card-text">Lenguaje: <span id="lenguaje-desarrollador"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
