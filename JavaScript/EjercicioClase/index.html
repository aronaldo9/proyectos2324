<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro Médico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

  </head>
  <body>
    <div class="container">
        <h1>Consulta Médica Aarón</h1>
        
        <form>
            <div class="form-group">
                <label for="nombrePaciente">Nombre del Paciente:</label>
                <input type="text" class="form-control" id="nombrePaciente" placeholder="Ingrese el nombre del paciente"><br>
                <label for="fechaConsulta">Fecha:</label>
                <input type="date" class="form-control" id="fechaConsulta"><br>
                <label for="horaConsulta">Hora de la Consulta:</label>
                <select id="horaConsulta" name="horaConsulta">
                    <option value="09:00">9:00</option>
                    <option value="09:15">9:15</option>
                    <option value="09:30">9:30</option>
                    <option value="09:45">9:45</option>
                    <option value="10:00">10:00</option>
                    <option value="10:15">10:15</option>
                    <option value="10:30">10:30</option>
                    <option value="10:45">10:45</option>
                    <option value="11:00">11:00</option>
                    <option value="11:15">11:15</option>
                    <option value="11:30">11:30</option>
                    <option value="11:45">11:45</option>
                    <option value="12:00">12:00</option>
                    <option value="12:15">12:15</option>
                    <option value="12:30">12:30</option>
                    <option value="12:45">12:45</option>
                    <option value="13:00">13:00</option>
                    <option value="13:15">13:15</option>
                    <option value="13:30">13:30</option>
                    <option value="13:45">13:45</option>
                    <option value="14:00">14:00</option>
                    <option value="14:15">14:15</option>
                    <option value="14:30">14:30</option>
                    <option value="14:45">14:45</option>
                    <!-- Agrega más opciones aquí según sea necesario -->
                </select>
            </div>

            <button type="submit" class="btn btn-success" id="enviar">Enviar</button>
        </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
